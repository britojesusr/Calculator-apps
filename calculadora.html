<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/calculadora.css">
 
</head>
<body>

  <main id="calculatorApps" class="apps">

    <nav id="navApp" class="nav-app" >
      
    <div>

      <h1 id="title" class="title">Calculadora</h1>
      
      <img src="./assets/arrow-symbolic-light.svg" alt="arrow toggle" class="arrow-toggle">
      
    </div>
    
    <div class="menuToggleApp inactive">

      <label for="titleCalculadora">Calculadora</label>
      <input type="radio" name="apps" id="titleCalculadora" value="1" checked>

      <label for="estadisticaB">Estadistica Bàsica</label>
      <input type="radio" name="apps" id="estadisticaB" value="2">

    </div>

    <div>
        
        <img src="./assets/dark-mode-symbolic.svg" alt="" class="icon-moon">

        <img src="./assets/light-mode-symbolic.svg" alt="" class="icon-sun inactive">
              
    </div>
      
    <div class="window-opc">
      
        <img src="./assets/minimize-symbolic-light.svg" alt="minimize window" class="icons-window">

        <img src="./assets/minimize-symbolic-dark.svg" alt="minimize window" class="icons-window inactive">

        <img src="./assets/maximize-symbolic-light.svg" alt="restore window" class="icons-window">
        
        <img src="./assets/maximize-symbolic-dark.svg" alt="restore window" class="icons-window inactive">
      
        <img src="./assets/close-symbolic-light.svg" alt="close window" class="icons-window">

        <img src="./assets/close-symbolic-dark.svg" alt="close window" class="icons-window inactive">
      
    </div>

    </nav>

    <div class="cacl-estadistics inactive">

      <select class="opc-estadistics" name="estadisticas" id="opcEstadistics">

        <option value="1">Promedio</option>
        <option value="2">Mediana</option>
        <option value="3">Moda</option>

      </select>

      <button id="btnEstadistics" class="btn-estadistics">Calcular</button>

    </div>

    <div class="display">

      <input id="display" type="text" disabled value="0" class="bg-dark-light">
      
    </div>

    <div class="input-calculator">

      <input id="inputDisplay" type="text" value="" autocomplete="off">

    </div>

    <div class="btn-inputs bg-dark-light">

      <input type="button" value="7" class="btn" >
      <input type="button" value="8" class="btn" >
      <input type="button" value="9" class="btn" >
      <input type="button" value="÷" class="btn" >
      <input type="button" value="←" class="btn btn-undo" >
      <input type="button" value="C" class="btn btn-clear" >
      <input type="button" value="4" class="btn" >
      <input type="button" value="5" class="btn" >
      <input type="button" value="6" class="btn" >
      <input type="button" value="×" class="btn" >
      <input type="button" value="(" class="btn" >
      <input type="button" value=")" class="btn" >
      <input type="button" value="1" class="btn" >
      <input type="button" value="2" class="btn" >
      <input type="button" value="3" class="btn" >
      <input type="button" value="-" class="btn" >
      <input type="button" value="x²" class="btn" >
      <input type="button" value="√" class="btn" >
      <input type="button" value="0" class="btn" >
      <input type="button" value="." class="btn" >
      <input type="button" value="%" class="btn" >
      <input type="button" value="+" class="btn" >
      <input type="button" value="=" class="btn btn-result" >
    
    </div>


  </main>



  <script type="text/javascript" src="apps.js"></script>
  <script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
